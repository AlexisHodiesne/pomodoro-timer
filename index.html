<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <main>
      <div class="pomodoro">
        <svg class="progress-ring" width="220" height="220">
          <circle
            class="progress-ring__circle"
            stroke="var(--color-accent)"
            stroke-width="8"
            fill="transparent"
            r="100"
            cx="110"
            cy="110"
            stroke-dasharray="628"
            stroke-dashoffset="0"
          />
        </svg>
        <h1 class="pomodoro__time"></h1>
      </div>
      
      <div class="time-input">
        <div class="input-wrapper">
          <button class="arrow-button" id="decrease-time">↓</button>
          <input type="number" id="session-time" min="5" max="120" step="5" value="25" />
          <button class="arrow-button" id="increase-time">↑</button>
        </div>
      </div>
      <div class="modes">
        <a class="mode" id="start-session">Démarrer une session</a>
        <a class="mode pause-session" id="pause-session" style="display:none;">Pause</a>
        <a class="mode stop-session" id="stop-session" style="display:none;">Stopper</a>
      </div>
      
    </main>

    <audio src="src/assets/alarm-sound.mp3"></audio>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
