<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <div class="modes">
      <a class="mode" data-time="1500" data-pomodoro>Focus</a>
      <a class="mode" data-time="300" data-short-break>Pause</a>
    </div>

    <main>
      <div class="pomodoro">
        <svg class="progress-ring" width="220" height="220">
          <circle
            class="progress-ring__circle"
            stroke="var(--color-accent)"
            stroke-width="8"
            fill="transparent"
            r="100"
            cx="110"
            cy="110"
            stroke-dasharray="628"
            stroke-dashoffset="0"
          />
        </svg>
        <h1 class="pomodoro__time"></h1>
      </div>
    </main>

    <audio src="src/assets/alarm-sound.mp3"></audio>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
